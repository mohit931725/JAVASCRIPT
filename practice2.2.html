<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .filter-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-section label {
            margin-right: 10px;
            font-size: 16px;
        }
        .filter-section select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 150px;
        }
        .product-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .product-list li {
            padding: 12px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .product-list li:last-child {
            margin-bottom: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Product List</h2>
        <div class="filter-section">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="clothing">Clothing</option>
                <option value="electronics">Electronics</option>
                <option value="books">Books</option>
            </select>
        </div>
        <ul class="product-list" id="productList">
            <li data-category="clothing">T-Shirt</li>
            <li data-category="clothing">Jeans</li>
            <li data-category="electronics">Headphones</li>
            <li data-category="electronics">Smartphone</li>
            <li data-category="books">Novel</li>
            <li data-category="books">Cookbook</li>
        </ul>
    </div>

    <script>
        const categoryFilter = document.getElementById('categoryFilter');
        const productList = document.getElementById('productList');
        const products = productList.getElementsByTagName('li');

        categoryFilter.addEventListener('change', () => {
            const selectedCategory = categoryFilter.value;

            for (let i = 0; i < products.length; i++) {
                const product = products[i];
                const productCategory = product.getAttribute('data-category');

                if (selectedCategory === 'all' || selectedCategory === productCategory) {
                    product.classList.remove('hidden');
                } else {
                    product.classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
